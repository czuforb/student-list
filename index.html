<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List 2</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>


<body>

  <!-- MODAL -->

    <div class='modal hide'>
      <img class="modal-img" src="images/abbott_h.png">
      <img class="modal-crest" src="images/crests/hufflepuff.png">
      <h2 class="modal-name"></h2>
      <h3 class="modal-house">Hufflepuff</h3>
      <p class="modal-blood"></p>
      <p class="close-modal">&#10006;</p>
    </div>
  

<div class="wrapper">
  <!-- BUTTONS -->

  <div class="navigation-container">
      <div class="filtering-buttons">
        <button class=" cell all-button" onclick='filterAll()'>All</button>
        <button class=" cell hufflepuff-button" onclick="setCurrentFilter('Hufflepuff')">Hufflepuff</button>
        <button class=" cell gryffindor-button" onclick="setCurrentFilter('Gryffindor')">Gryffindor</button>
        <button class=" cell ravenclaw-button" onclick="setCurrentFilter('Ravenclaw')">Ravenclaw</button>
        <button class=" cell slytherin-button" onclick="setCurrentFilter('Slytherin')">Slytherin</button>
      </div>
      <div class="sorting-buttons">
        <button class=" cell firstname-button" onclick="sortByFirstName()">Sort by first name</button>
        <button class=" cell lastname-button" onclick="sortByLastName()">Sort by last name</button>
        <button class=" cell house-button" onclick="sortByHouse()">Sort by house</button>
      </div>
    </div>
    <h1>Hogwarts Students</h1>

    <!-- TEMPLATES -->

    <template id="listtemplate">
      <tr class="row student">
        <td class="cell student_name"></td>
        <td class="cell student_house"></td>
        <td class="cell blood_type"></td>
        <td class="cell details-button-td"><button class="cell details-button" data-action="details">Details</button></td>
        <td class="cell remove-buttond-td"><button class="cell remove-button" data-action="remove">Remove</button></td>
        </tr>
      </template>
      <template id="listtemplate">
          <tr class="row student">
            <td class="cell student_name"></td>
            <td class="cell student_house"></td>
            <td class="cell blood_type"></td>
            <td class="cell details-button-td"><button class="cell details-button" data-action="removed-details">Details</button></td>
            <td class="cell remove-buttond-td"><button class="cell remove-button" data-action="remove">Remove</button></td>
            </tr>
          </template>
      <script src="functions.js"></script>
